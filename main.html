<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car Insurance Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Registration Form</h1>
	<form method="POST" >
		<div>
			<label for="name">Name</label>
			<input type="Text" id="name" name="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="Email" id="email" name="email" required>
		</div>
		<div>
            <label for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
        </div>
		<div>
			<label for="brand">Car Brands</label>
			<select id="cars" name="cars">
                <option value="">Select a car brand</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
		</div>
		<div>
			<label for="carAge">Car Age</label>
			<input type="Number" id="carage" name="age" required>
		</div>
		<div>
			<label for="dop">Date of Purchase (dop)</label>
			<input type="Date" id="dop" name="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="Password" id="password" name="password" required>
		</div>
		<div>
			<button type="submit">Submit Button</button>
		</div>
		
	</form>
	
	

	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
